[platformio]
env_default = esp-adc

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino

lib_deps=Homie

monitor_speed = 74880
upload_speed = 460800                                                                                                                                                             



# In-circuit ESP-ADC has 512k flash only
[env:esp-adc]
platform = espressif8266
framework = arduino
board = esp12e

# ck-reset: connect DTR to GPIO0 (plus Pullup to 3V3) and RTS to Reset
upload_resetmethod = ck

build_flags = -Wl,-Tesp8266.flash.512k64.ld
lib_ldf_mode=chain+
lib_deps=Homie

#targets = upload
#upload_speed = 460800
upload_speed = 230400
#upload_speed = 74880
monitor_speed = 74880

